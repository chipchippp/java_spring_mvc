<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>Student List</h3>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-4">Home</a>
    <a th:href="@{/students/create}" class="btn btn-primary btn-sm mb-4">New Student</a>
    <table class="table table-bordered table-striped">
        <thead  class="table-info">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <th scope="row" th:text="${student.id}">1</th>
            <td th:text="${student.username}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.password}"></td>
            <td>
                <a th:href="@{/students/update(id=${student.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/students/delete(id=${student.id})}"
                   onclick="return confirm('Are you sure you want to delete this item?');"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
